<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Populate Select from JSON</title>
</head>
<body>

<h2>Select Options from JSON:</h2>
<select id="jsonSelect"></select>

<script>
// Fetch JSON data using fetch API
fetch('data.json')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // Populate select with JSON data
        var jsonSelect = document.getElementById('jsonSelect');

        data.forEach(entry => {
            var option = document.createElement('option');
            option.value = entry.id;
            option.text = entry.name;
            jsonSelect.appendChild(option);
        });
    })
    .catch(error => console.error('Error fetching or parsing JSON:', error));
</script>

</body>
</html>
