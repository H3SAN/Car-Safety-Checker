<script>
    // Get references to the select elements
    var yearSelect = document.getElementById('yearSelect');
    var brandSelect = document.getElementById('brandSelect');
	var modelSelect = document.getElementById('modelSelect');

    // Fetch vehicle makes on page load
    fetch('https://api.nhtsa.gov/SafetyRatings/?format=json')
        .then(response => response.json())
        .then(data => {
            if (!Array.isArray(data.Results)) {
                console.error('API response format error: Expected an array, but received:', data);
                return;
            }
			
            // Populate yearSelect with vehicle year
            data.Results.forEach(make => {
                var option = document.createElement('option');
                option.value = make.ModelYear;
                option.text = make.ModelYear;
                yearSelect.appendChild(option);
            });

            // Trigger the change event to load models for the first make
            yearSelect.dispatchEvent(new Event('change'));
        })
        .catch(error => {
            console.error('Error fetching data from the API:', error);
        });

    // Add event listener for the "change" event on yearSelect
    yearSelect.addEventListener('change', function() {
        // Clear existing options in brandSelect
        brandSelect.innerHTML = '';

        // Get the selected make
        var selectedMake = yearSelect.value;

        // Fetch vehicle models based on the selected year
        fetch(`https://api.nhtsa.gov/SafetyRatings/modelyear/${selectedMake}?format=json`)
            .then(response => response.json())
            .then(data => {
                if (!Array.isArray(data.Results)) {
                    console.error('API response format error: Expected an array, but received:', data);
                    return;
                }
					// Show the element
					brandSelect.style.display = 'block';
                // Populate brandSelect with vehicle models
                data.Results.forEach(brand => {
                    var option = document.createElement('option');
                    option.value = brand.Make;
                    option.text = brand.Make;
                    brandSelect.appendChild(option);
					
                });
            })
            .catch(error => {
                console.error('Error fetching data from the API:', error);
            });
    });
	
	    // Add event listener for the "change" event on ModelSelect
		brandSelect.addEventListener('change', function() {
        // Clear existing options in ModelSelect
        modelSelect.innerHTML = '';

        // Get the selected make
        var selectedBrand = brandSelect.value;
		var selectedMake = yearSelect.value;

        // Fetch vehicle models based on the selected year
        fetch(`https://api.nhtsa.gov/SafetyRatings/modelyear/${selectedMake}/make/${selectedBrand}?format=json`)
            .then(response => response.json())
            .then(data => {
                if (!Array.isArray(data.Results)) {
                    console.error('API response format error: Expected an array, but received:', data);
                    return;
                }
					// Show the element
					modelSelect.style.display = 'block';
                data.Results.forEach(model => {
                    var option = document.createElement('option');
                    option.value = model.Model;
                    option.text = model.Model;
                    modelSelect.appendChild(option);
					
                });
            })
            .catch(error => {
                console.error('Error fetching data from the API:', error);
            });
    });
</script>

<script>
    // Function to fetch Vehicle ID
    modelSelect.addEventListener('change', function() {
        // Get selected values from the dropdowns
        var modelYear = document.getElementById('yearSelect').value;
        var make = document.getElementById('brandSelect').value;
        var model = document.getElementById('modelSelect').value;

        // API endpoint
        var apiUrl = `https://api.nhtsa.gov/SafetyRatings/modelyear/${modelYear}/make/${make}/model/${model}`;

        // Make a GET request to the API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Check if Results array exists and has at least one item
                if (data.Results && data.Results.length > 0) {
                    // Get the Vehicle ID from the first item in the Results array
                    var vehicleId = data.Results[0].VehicleId;

                    // Display the Vehicle ID in the input
                    document.getElementById('vehicleId').value = vehicleId;
                } else {
                    alert('No data available for the selected criteria.');
                }
            })
            .catch(error => {
                console.error('Error fetching data from the API:', error);
            });
    });
</script>
<script>
    // Function to fetch and display data
    function fetchAndDisplayData() {
        // Vehicle ID
		result.style.display = 'block'
		var Vehicleid = document.getElementById('vehicleId').value;

        // API endpoint
        var apiUrl = `https://api.nhtsa.gov/SafetyRatings/VehicleId/${Vehicleid}`;

        // Make a GET request to the API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Check if Results array exists and has at least one item
                if (data.Results && data.Results.length > 0) {
                    // Get values from the first item in the Results array
					var VehiclePicture = data.Results[0].VehiclePicture;
                    var model = data.Results[0].Model;
                    var year = data.Results[0].ModelYear;
					var make = data.Results[0].Make;
					var OverallRating = data.Results[0].OverallRating;
					var OverallFrontCrashRating = data.Results[0].OverallFrontCrashRating;
					var FrontCrashDriversideRating = data.Results[0].FrontCrashDriversideRating;
					var FrontCrashPassengersideRating = data.Results[0].FrontCrashPassengersideRating;
					var OverallSideCrashRating = data.Results[0].OverallSideCrashRating;
					var SideCrashDriversideRating = data.Results[0].SideCrashDriversideRating;
					var SideCrashPassengersideRating = data.Results[0].SideCrashPassengersideRating;
					var RolloverRating = data.Results[0].RolloverRating;
					var RolloverRating2 = data.Results[0].RolloverRating2;
					var RolloverPossibility = data.Results[0].RolloverPossibility;
					var RolloverPossibility2 = data.Results[0].RolloverPossibility2;
					var dynamicTipResult = data.Results[0].dynamicTipResult;
					var SidePoleCrashRating = data.Results[0].SidePoleCrashRating;
					var NHTSAElectronicStabilityControl = data.Results[0].NHTSAElectronicStabilityControl;
					var NHTSAForwardCollisionWarning = data.Results[0].NHTSAForwardCollisionWarning;
					var NHTSALaneDepartureWarning = data.Results[0].NHTSALaneDepartureWarning;
					var ComplaintsCount = data.Results[0].ComplaintsCount;
					var RecallsCount = data.Results[0].RecallsCount;
					var InvestigationCount = data.Results[0].InvestigationCount;


					if (VehiclePicture) {
						// Get the image element
						var imageElement = document.getElementById('apiImage');

						// Set the source of the image
						imageElement.src = VehiclePicture;
						imageElement.alt = 'Vehicle Image'; // Optional: Set the alt attribute for accessibility
					} else {
						alert('No image available from the API.');
}
					
                    // Display values in the input fields
					document.getElementById('make').textContent ="Make: " + make;
					document.getElementById('year').textContent = "Year: " + year;
					document.getElementById('model').textContent = "Model: " + model;
					
					document.getElementById('OverallRating').textContent = OverallRating + "/5";
				//	document.getElementById('OverallFrontCrashRating').textContent = OverallFrontCrashRating + "/5"; do not uncomment. The code will break. dont know why...
					document.getElementById('FrontCrashDriversideRating').textContent = FrontCrashDriversideRating + "/5";
					document.getElementById('FrontCrashPassengersideRating').textContent = FrontCrashPassengersideRating + "/5";
					document.getElementById('OverallSideCrashRating').textContent = OverallSideCrashRating + "/5";
					document.getElementById('SideCrashDriversideRating').textContent = SideCrashDriversideRating + "/5";
					document.getElementById('SideCrashPassengersideRating').textContent = SideCrashPassengersideRating + "/5";
					document.getElementById('RolloverRating').textContent = RolloverRating + "/5";
					document.getElementById('RolloverRating2').textContent = RolloverRating2 + "/5";
					document.getElementById('RolloverPossibility').textContent = RolloverPossibility + "/1";
					document.getElementById('RolloverPossibility2').textContent = RolloverPossibility2 + "/1";
					document.getElementById('dynamicTipResult').textContent = dynamicTipResult;
					document.getElementById('SidePoleCrashRating').textContent = SidePoleCrashRating + "/5";
					document.getElementById('NHTSAElectronicStabilityControl').textContent = NHTSAElectronicStabilityControl;
					document.getElementById('NHTSAForwardCollisionWarning').textContent = NHTSAForwardCollisionWarning;
					document.getElementById('NHTSALaneDepartureWarning').textContent = NHTSALaneDepartureWarning;
					document.getElementById('ComplaintsCount').textContent = ComplaintsCount;
					document.getElementById('RecallsCount').textContent = RecallsCount;
					document.getElementById('InvestigationCount').textContent = InvestigationCount;
                } else {
                    alert('No data available for the specified Vehicle ID.');
                }
				
				// function to control the overall star rating
				// Hide all stars
				
				for (let i = 1; i <= OverallRating; i++) {
					document.getElementById('star' + i).classList.add('ratecolor');
				}
				// Show the stars based on the selected rating
				for (let i = 1; i <= OverallRating; i++) {
					document.getElementById('star' + i).classList.remove('ratecolor');
				}
				
            })
            .catch(error => {
                console.error('Error fetching data from the API:', error);
            });
    }
</script>
